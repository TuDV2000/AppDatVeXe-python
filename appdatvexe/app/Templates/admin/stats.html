{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- Morris Chart Styles-->
    <link href="{% static 'assets/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet"/>
    <!-- Custom Styles-->
<!--    <link href="{% static 'assets/css/custom-styles.css' %}" rel="stylesheet"/>-->
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="{% static 'assets/js/Lightweight-Chart/cssCharts.css'%}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
<!--    <script src="{% static 'assets/js/jquery.metisMenu.js'%}"></script>-->
    <!-- Custom Js -->
<!--    <script src="{% static 'assets/js/custom-scripts.js'%}"></script>-->
    <script src="{% static 'assets/js/chart-data.js' %}"></script>
</head>
<body>
    <h1 class="text-center">TRANG THỐNG KÊ</h1>
    <div class="dashboard-cards">
        <div class="">
            <canvas id="trips-chart" class="" width="1200" height="300" aria-label="Hello ARIA World"
                    role="img"></canvas>
        </div>
        <label for="checkbox-year" class="col-12 legend">Thống kê theo năm</label>
        <div class="col-xs-12 col-sm-6 col-md-12">
            <div class="col-12 legend">
                {% now "Y" as current_year %}
                {% for i in years_have_turnover %}
                <div class="form-check form-check-inline checkbox-year">
                    <input class="form-check-input" type="radio" id="nam{{i}}" name="checkbox_year"
                           value="{{i}}" {% if i|slugify == current_year %} checked {%endif%}>
                    <label class="form-check-label" for="nam{{i}}">Năm {{i}}</label>
                </div>
                {% endfor %}
            </div>
            <div class="">
                <canvas id="month-chart" class="" width="1200" height="300" aria-label="Hello ARIA World"
                        role="img"></canvas>
            </div>
            <div class="">
                <canvas id="quarter-chart" class="" width="1200" height="300" aria-label="Hello ARIA World"
                        role="img"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
